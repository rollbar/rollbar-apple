      #      run:  ../SonarCloud/build-wrapper-macosx-x86/build-wrapper-macosx-x86 --out-dir ../DerivedData/compilation-database
      #            swift test -v --build-path ../DerivedData

      - name: Build RollbarSwift
        working-directory: RollbarSwift
        run: swift build -v
